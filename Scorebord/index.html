  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BaskedBall Scorebord</title>
  </head>
  <body>
    <div class="main-container">
      <div class="home-container">
        <h1>HOME</h1>
        <div id="homeScore"></div>
        <button class="add" onclick="homeAdd()">Add</button>
        <button class="reset" onclick="homeReset()">Reset</button>
      </div>
      <div class="guest-container">
        <h1>GUEST</h1>
        <div id="guestScore"></div>
        <button class="add" onclick="guestAdd()">Add</button>
        <button class="reset" onclick="guestReset()">Reset</button>
      </div>
    </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
